<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShenEmi</title>
    <link rel="icon" type="../image/png" href="../images/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-page">
    <a href="#main-content" class="skip-link visually-hidden-focusable">Saltar al contenido principal</a>
    
    <main id="main-content" class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary-gradient">
                <div class="text-center text-white">
                    <div class="brand-logo mb-4">
                        <i class="bi bi-shop display-1" aria-hidden="true"></i>
                    </div>
                    <h1 class="display-4 fw-bold mb-3">ShenEmi</h1>
                    <p class="lead">Tu comida favorita a solo un clic de distancia</p>
                    <div class="features-list mt-4">
                        <div class="feature-item mb-2">
                            <i class="bi bi-check-circle-fill me-2" aria-hidden="true"></i>
                            <span>Entrega rápida</span>
                        </div>
                        <div class="feature-item mb-2">
                            <i class="bi bi-check-circle-fill me-2" aria-hidden="true"></i>
                            <span>Variedad de opciones</span>
                        </div>
                        <div class="feature-item">
                            <i class="bi bi-check-circle-fill me-2" aria-hidden="true"></i>
                            <span>Precios accesibles</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="login-container w-100" style="max-width: 400px;">
                    <div class="text-center d-lg-none mb-4">
                        <i class="bi bi-shop display-4 text-primary" aria-hidden="true"></i>
                        <h1 class="h3 mt-2">ShenEmi</h1>
                    </div>
                    
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                            
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        Correo electrónico
                                        <span class="text-danger" aria-label="requerido">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope" aria-hidden="true"></i>
                                        </span>
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            id="email" 
                                            name="email"
                                            required
                                            autocomplete="email"
                                            aria-describedby="emailError"
                                            placeholder="ejemplo@correo.com"
                                        >
                                    </div>
                                    <div id="emailError" class="invalid-feedback" role="alert"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        Contraseña
                                        <span class="text-danger" aria-label="requerido">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock" aria-hidden="true"></i>
                                        </span>
                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="password" 
                                            name="password"
                                            required
                                            autocomplete="current-password"
                                            aria-describedby="passwordError"
                                            placeholder="Ingresa tu contraseña"
                                        >
                                        <button 
                                            class="btn btn-outline-secondary" 
                                            type="button" 
                                            id="togglePassword"
                                            aria-label="Mostrar u ocultar contraseña"
                                        >
                                            <i class="bi bi-eye" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div id="passwordError" class="invalid-feedback" role="alert"></div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Recordar sesión
                                    </label>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <a href="home.html" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right me-2" aria-hidden="true"></i>
                                        Iniciar Sesión
                                    </a>
                                </div>
                                
                                <div class="text-center">
                                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-0">¿No tienes una cuenta?</p>
                                <a href="#" class="btn btn-outline-primary mt-2">Registrarse</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-3">
                        <button 
                            type="button" 
                            class="btn btn-outline-secondary btn-sm" 
                            id="themeToggle"
                            aria-label="Cambiar tema de la aplicación"
                        >
                            <i class="bi bi-moon-fill" aria-hidden="true"></i>
                            <span class="theme-text">Modo Oscuro</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer style="text-align:center; padding:20px; font-size:14px;">Desarrollado por Steeven</footer>
</body>
</html>
